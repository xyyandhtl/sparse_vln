#  - "other"
#obstacle_names:
#  - "wall"
#  - "chair"
#  - "table"
#  - "window"
#  - "stairs"
#  - "other"
categories: "mp3d" # "mp3d", "ai2thor"

# indexing params
init_categories: True
index_2d: True
decay_rate: 0.01
